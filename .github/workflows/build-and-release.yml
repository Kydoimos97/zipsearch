name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"    # Trigger only on version tags like v1.0.0, v2.3.4, etc.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required so hatch-vcs sees tags

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install hatch-vcs
        run: uv pip install --user hatch-vcs

      - name: Build package (with Hatch)
        run: uv build

      - name: Publish to PyPI (OIDC Trusted Publisher)
        run: uv publish --yes

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
